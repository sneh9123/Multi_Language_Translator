services:
  - type: web
    name: multi-lang-translator
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: IBM_CLOUD_API_KEY
        sync: false  # You'll set this in Render dashboard 